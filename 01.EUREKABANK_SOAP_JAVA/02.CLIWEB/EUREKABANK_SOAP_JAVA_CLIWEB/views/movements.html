<!DOCTYPE html>
<html lang="en">

<head>

    <title>Movimientos</title>
</head>

<body>
    <div class="movements-container">
        <div class="search-bar">
            <input type="text" id="accountNumber" placeholder="Ingrese el nÃºmero de cuenta...">
            <button id="searchButton">Buscar</button>
        </div>
        <div id="movements-list" class="movements-list">
            <!-- Movement items will be populated here -->

        <button class="floating-button" onclick="window.location.href='account.html'">+</button>

    </div>
    <div id="modal-container"></div> <!-- Container for modal -->
    <script>
        fetch('/modal.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('modal-container').innerHTML = html;
                const modalOkButton = document.getElementById('modal-ok-button');
                if (modalOkButton) {
                    modalOkButton.addEventListener('click', closeModal);
                }
            });
    </script>
    <script type="module" src="/js/modal.js"></script>
    <script type="module" src="/js/movements.js"></script>
</body>

</html>
