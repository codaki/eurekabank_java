<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Mapa de Sucursales</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATMzLZvOIndvMGA3VVID2RJ-XDKzjDFL4&callback=initMap&loading=async"
      defer
    ></script>
    <style>
      #map {
        height: 80vh;
        width: 100%;
        border-radius: 10px;
        margin-top: 20px;
      }
      .login-body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="user-franja">
      <button id="userInfoButton"></button>
      <button id="logoutButton">Cerrar Sesi贸n</button>
    </div>

    <div class="login-body">
      <div class="login-container">
        <div class="login-card">
          <h2>Mapa de Sucursales</h2>
          <div id="map"></div>
          <button
            class="btn-secondary"
            onclick="window.location.href='/sucursales'"
          >
            Volver
          </button>
        </div>
      </div>
    </div>

    <!-- InitMap function to load Google Maps -->
    <script>
      let userPosition = null;

      window.initMap = function () {
        // Initialize map centered on Ecuador
        const center = { lat: -0.18659, lng: -78.469 };
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 6,
          center: center,
        });

        // Get user's location
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              userPosition = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };

              // Add marker for the user's position
              const userMarker = new google.maps.Marker({
                position: userPosition,
                map: map,
                title: "Tu posici贸n actual",
                icon: {
                  url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
                },
              });

              // Center the map on the user's location
              map.setCenter(userPosition);

              // Now fetch and add markers for sucursales
              fetchAndAddMarkers(map, userPosition);
            },
            (error) => {
              alert("Error al obtener tu ubicaci贸n: " + error.message);
              // Fallback to default location if geolocation fails
              fetchAndAddMarkers(map, center);
            }
          );
        } else {
          alert("Tu navegador no soporta geolocalizaci贸n.");
          fetchAndAddMarkers(map, center);
        }
      };
    </script>

    <script type="module" src="/controller/modal.js"></script>
    <script type="module" src="/controller/userInfo.js"></script>
    <script
      type="module"
      src="/controller/mapaSucursalesController.js"
    ></script>
  </body>
</html>
